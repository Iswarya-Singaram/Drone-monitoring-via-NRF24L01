<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Telemetry Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .dashboard {
            display: flex;
            height: 100vh;
        }
        
        .sensor-panel {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .map-panel {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .sensor-card {
            background-color: #34495e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .sensor-title {
            font-size: 18px;
            margin-top: 0;
            border-bottom: 1px solid #4a6278;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .sensor-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .sensor-unit {
            font-size: 16px;
            color: #bdc3c7;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-good {
            background-color: #2ecc71;
        }
        
        .status-bad {
            background-color: #e74c3c;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #34495e;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected {
            background-color: #2ecc71;
        }
        
        .disconnected {
            background-color: #e74c3c;
        }
        
        .timestamp {
            font-size: 12px;
            color: #bdc3c7;
            text-align: right;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 20px;
        }
        
        /* Map styles */
        .leaflet-container {
            background-color: #222;
        }
        
        .leaflet-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sensor-panel">
            <h1>Drone Telemetry</h1>
            
            <div class="sensor-card">
                <h2 class="sensor-title"><span class="icon">üìè</span> Distance</h2>
                <div class="sensor-value" id="distance-value">--</div>
                <div class="sensor-unit">centimeters</div>
            </div>
            
            <div class="sensor-card">
                <h2 class="sensor-title"><span class="icon">üå°Ô∏è</span> Temperature</h2>
                <div class="sensor-value" id="temperature-value">--</div>
                <div class="sensor-unit">¬∞C</div>
            </div>
            
            <div class="sensor-card">
                <h2 class="sensor-title"><span class="icon">üíß</span> Humidity</h2>
                <div class="sensor-value" id="humidity-value">--</div>
                <div class="sensor-unit">%</div>
            </div>
            
            <div class="sensor-card">
                <h2 class="sensor-title"><span class="icon">üóª</span> Altitude</h2>
                <div class="sensor-value" id="altitude-value">--</div>
                <div class="sensor-unit">meters</div>
            </div>
            
            <div class="sensor-card">
                <h2 class="sensor-title"><span class="icon">üì°</span> GPS Status
                    <span class="status-indicator" id="gps-status"></span>
                </h2>
                <div id="gps-coords">
                    <div>Lat: <span id="latitude-value">--</span></div>
                    <div>Lng: <span id="longitude-value">--</span></div>
                </div>
            </div>
            
            <div class="sensor-card">
                <h2 class="sensor-title"><span class="icon">üíì</span> Heartbeat
                    <span class="status-indicator" id="heartbeat-status"></span>
                </h2>
                <div>Pixhawk connection status</div>
            </div>
            
            <div class="timestamp" id="last-update">Last update: --</div>
        </div>
        
        <div class="map-panel">
            <div id="map"></div>
        </div>
    </div>
    
    <div class="connection-status" id="connection-status">
        <div class="connection-dot disconnected"></div>
        <span>Disconnected</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map
            const map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Create drone marker and path layer
            const droneIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1829/1829515.png',
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });
            
            let droneMarker = L.marker([0, 0], {icon: droneIcon}).addTo(map);
            let pathLayer = L.layerGroup().addTo(map);
            let pathPoints = [];
            
            // Connect to Socket.IO server
            const socket = io();
            
            // Connection status
            const connectionStatus = document.getElementById('connection-status');
            const connectionDot = connectionStatus.querySelector('.connection-dot');
            
            socket.on('connect', () => {
                connectionDot.classList.remove('disconnected');
                connectionDot.classList.add('connected');
                connectionStatus.querySelector('span').textContent = 'Connected to server';
            });
            
            socket.on('disconnect', () => {
                connectionDot.classList.remove('connected');
                connectionDot.classList.add('disconnected');
                connectionStatus.querySelector('span').textContent = 'Disconnected';
            });
            
            // Handle incoming data
            socket.on('telemetry_update', function(data) {
                updateUI(data.current);
                updateMap(data.current, data.history);
            });
            
            // Initial data load
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    updateUI(data.current);
                    updateMap(data.current, data.history);
                });
            
            function updateUI(data) {
                // Update sensor values
                document.getElementById('distance-value').textContent = data.distance.toFixed(1);
                document.getElementById('temperature-value').textContent = data.temperature.toFixed(1);
                document.getElementById('humidity-value').textContent = data.humidity.toFixed(1);
                document.getElementById('altitude-value').textContent = data.altitude.toFixed(1);
                
                // Update GPS values
                const gpsStatus = document.getElementById('gps-status');
                if (data.gps_fix) {
                    gpsStatus.className = 'status-indicator status-good';
                    document.getElementById('latitude-value').textContent = data.latitude.toFixed(7);
                    document.getElementById('longitude-value').textContent = data.longitude.toFixed(7);
                } else {
                    gpsStatus.className = 'status-indicator status-bad';
                    document.getElementById('latitude-value').textContent = '--';
                    document.getElementById('longitude-value').textContent = '--';
                }
                
                // Update heartbeat
                const heartbeatStatus = document.getElementById('heartbeat-status');
                heartbeatStatus.className = data.heartbeat ? 
                    'status-indicator status-good' : 'status-indicator status-bad';
                
                // Update timestamp
                const now = new Date();
                document.getElementById('last-update').textContent = 
                    `Last update: ${now.toLocaleTimeString()}`;
            }
            
            function updateMap(currentData, history) {
                if (currentData.gps_fix && currentData.latitude !== 0 && currentData.longitude !== 0) {
                    // Update drone marker position
                    const newPos = [currentData.latitude, currentData.longitude];
                    droneMarker.setLatLng(newPos);
                    
                    // Add to path
                    pathPoints.push(newPos);
                    
                    // Update path layer
                    pathLayer.clearLayers();
                    if (pathPoints.length > 1) {
                        L.polyline(pathPoints, {color: '#3498db', weight: 3}).addTo(pathLayer);
                    }
                    
                    // Center map on drone if it's the first fix
                    if (pathPoints.length === 1) {
                        map.setView(newPos, 15);
                    }
                }
                
                // If we have history, plot it
                if (history && history.length > 0) {
                    pathPoints = history.map(point => [point.lat, point.lng]);
                    pathLayer.clearLayers();
                    if (pathPoints.length > 1) {
                        L.polyline(pathPoints, {color: '#3498db', weight: 3}).addTo(pathLayer);
                    }
                    
                    // Set view to last known position
                    const lastPoint = pathPoints[pathPoints.length - 1];
                    droneMarker.setLatLng(lastPoint);
                    map.setView(lastPoint, 15);
                }
            }
        });
    </script>
</body>
</html>
